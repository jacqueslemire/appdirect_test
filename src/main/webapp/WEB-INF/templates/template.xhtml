<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        contentType="text/html"
        encoding="UTF-8">

    <h:head>
    	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title><ui:insert name="title"/></title>

	    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css" />
	    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap-theme.min-jsf.css" />
	    <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
    
    </h:head>

    <h:body>


        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">AppDirect Challenge</a>
                </div>
		        <h:form id="logoutForm">
				<div class="collapse navbar-collapse navHeaderCollapse">
				    <div class='nav navbar-nav navbar-right'>
				        <p class="navbar-text">Signed in as <a href="#" class="navbar-link">#{identity.account.firstName} #{identity.account.lastName}</a></p>
							<h:commandLink styleClass="btn btn-default navbar-btn" value="Logout" action="#{logoutController.logout}"/>
				    </div>
				</div>                
				</h:form>
            </div>
            
        </div>

        <div class="container">

            <div class="jumbotron">
                <h2><ui:insert name="title"/></h2>

                <p><ui:insert name="description"/></p>
            </div>

            <ui:insert name="content"/>

        </div>


	    <h:outputScript library="webjars" name="jquery/2.1.4/jquery.min.js"/>
	    <h:outputScript library="webjars" name="bootstrap/3.3.6/js/bootstrap.min.js" />

    </h:body>
</f:view>
</html>
