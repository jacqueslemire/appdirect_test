<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" contentType="text/html"
	encoding="UTF-8">

	<h:head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>OpenId login</title>

		<h:outputStylesheet library="webjars"
			name="bootstrap/3.3.6/css/bootstrap.min-jsf.css" />
		<h:outputStylesheet library="webjars"
			name="bootstrap/3.3.6/css/bootstrap-theme.min-jsf.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
		<h:outputStylesheet name="css/login.css" />

	</h:head>

	<h:body>

		<div class="container">
			<h:form id="loginForm" styleClass="form-signin">

			    <h:messages globalOnly="true"/>

				<h2 class="form-signin-heading">OpenId Login</h2>
				<h:outputLabel for="name" value="OpenId" styleClass="sr-only" />
				<h:inputText id="name" value="#{openIdAuthenticator.openId}" styleClass="form-control" placeholder="OpenId" />
				<h:commandLink styleClass="btn btn-lg btn-primary btn-block" value="Sign in" action="#{openIdLoginController.login}"/>

			</h:form>
		</div>


		<h:outputScript library="webjars" name="jquery/2.1.4/jquery.min.js" />
		<h:outputScript library="webjars"
			name="bootstrap/3.3.6/js/bootstrap.min.js" />

	</h:body>
</f:view>
</html>
